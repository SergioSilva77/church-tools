<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church Util - Sonoplastia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1>Church Util - Sonoplastia</h1>
      <div class="toolbar">

        <!-- Tela Preta -->

          <input type="number" id="telaPretaTela" value="0" min="0">
          <button class="btn btn-small btn-secondary" id="btnAbrirTelaPreta">
            ‚¨õ Abrir
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Container Principal -->
  <div class="container">
    <!-- Filtros -->
    <div class="filters">
      <div class="filter-group">
        <label>Filtrar por Dia:</label>
        <select id="filtroDia">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Filtrar por Categoria:</label>
        <select id="filtroCategoria">
          <option value="">Todas</option>
          <option value="geral">Geral</option>
          <option value="provai_vede">Provai e Vede</option>
          <option value="informativo">Informativo</option>
        </select>
      </div>
      <button class="btn btn-small btn-secondary" id="btnRecarregar">
        üîÑ Recarregar
      </button>
    </div>

    <!-- Lista de A√ß√µes -->
    <div id="acoesContainer">
      <div class="loading">
        <div class="spinner"></div>
        <p>Carregando a√ß√µes...</p>
      </div>
    </div>

    <!-- Estado Vazio -->
    <div id="emptyState" class="empty-state hidden">

  <!-- Modal de Cadastro de A√ß√£o -->

            <label>T√≠tulo</label>
            <input type="text" id="acaoTitulo" required>
          </div>

          <div class="form-group">
            <label>Categoria</label>
            <select id="acaoCategoria" required>
              <option value="geral">Geral</option>
              <option value="provai_vede">Provai e Vede</option>
              <option value="informativo">Informativo</option>
            </select>
          </div>

          <div class="form-group">
            <label>Dia (opcional)</label>
            <select id="acaoDia">
              <option value="">Nenhum</option>
            </select>
          </div>

          <!-- Se√ß√£o Geral -->
          <div id="secaoGeral" class="hidden">
            <div class="form-group">
              <label>Arquivo (opcional)</label>
              <div style="display: flex; gap: 8px;">
                <input type="text" id="acaoArquivo" readonly>
                <button type="button" class="btn btn-small btn-secondary" id="btnEscolherArquivo">
                  Escolher
                </button>
              </div>
            </div>
          </div>

          <!-- Se√ß√£o Provai e Vede -->
          <div id="secaoProvaiVede" class="hidden">

              <button type="button" class="btn btn-small btn-secondary" id="btnRecarregarProvai">
                üîÑ Recarregar Lista
              </button>
            </div>
            <div id="videosProvaiContainer" class="videos-list hidden">
              <div class="loading">
                <div class="spinner"></div>
                <p>Carregando v√≠deos...</p>
              </div>
            </div>
            <div id="videoProvaiSelecionado" class="hidden">
              <p><strong>V√≠deo Selecionado:</strong> <span id="videoProvaiTitulo"></span></p>
              <p><strong>Caminho:</strong> <span id="videoProvaiPath"></span></p>
            </div>

          <!-- Se√ß√£o Informativo -->

                üîç Verificar Disponibilidade

                ‚¨áÔ∏è Baixar Informativo

            </div>
            <div id="informativoBaixado" class="hidden">
              <p><strong>V√≠deo Baixado:</strong> <span id="informativoPath"></span></p>
            </div>
          </div>

          <!-- Progresso de Download -->
          <div id="progressoDownload" class="progress-container hidden">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text" id="progressText">Baixando...</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnCancelarAcao">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnSalvarAcao">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Gerenciar Dias -->
  <div id="modalDias" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2>Gerenciar Dias</h2>
        <button class="modal-close" id="btnFecharModalDias">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Novo Dia</label>
          <div style="display: flex; gap: 8px;">
            <input type="text" id="novoDiaNome" placeholder="Ex: ter√ßa">
            <button class="btn btn-primary" id="btnAdicionarDia">Adicionar</button>
          </div>
        </div>
        <div id="diasList"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
