<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0e27;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .cronometro-display {
      font-size: 180px;
      font-weight: bold;
      color: #3b82f6;
      text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      margin-bottom: 40px;
      font-variant-numeric: tabular-nums;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 20px 40px;
      font-size: 24px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-secondary {
      background: #1a2147;
      color: #f1f5f9;
    }

    .btn-error {
      background: #ef4444;
      color: white;
    }

    .input-group {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    input {
      padding: 15px 20px;
      font-size: 24px;
      background: #1a2147;
      border: 2px solid #3b82f6;
      border-radius: 8px;
      color: #f1f5f9;
      width: 120px;
      text-align: center;
    }

    label {
      font-size: 20px;
      color: #94a3b8;
    }

    .btn-close {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-close:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <button class="btn-close" onclick="window.close()">✕ Fechar</button>

  <div class="cronometro-display" id="display">00:00</div>

  <div class="input-group">
    <label>Minutos:</label>
    <input type="number" id="minutos" value="5" min="0" max="99">
    <label>Segundos:</label>
    <input type="number" id="segundos" value="0" min="0" max="59">
  </div>

  <div class="controls">
    <button class="btn btn-primary" id="btnIniciar">▶ Iniciar</button>
    <button class="btn btn-secondary" id="btnPausar" disabled>⏸ Pausar</button>
    <button class="btn btn-error" id="btnReiniciar">↻ Reiniciar</button>
  </div>

  <script>
    let tempoRestante = 0; // em segundos
    let tempoInicial = 0;
    let intervalo = null;
    let emExecucao = false;

    const display = document.getElementById('display');
    const inputMinutos = document.getElementById('minutos');
    const inputSegundos = document.getElementById('segundos');
    const btnIniciar = document.getElementById('btnIniciar');
    const btnPausar = document.getElementById('btnPausar');
    const btnReiniciar = document.getElementById('btnReiniciar');

    // Atualiza display
    function atualizarDisplay() {
      const minutos = Math.floor(tempoRestante / 60);
      const segundos = tempoRestante % 60;
      display.textContent = `${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;

      // Muda cor quando está acabando
      if (tempoRestante <= 10 && tempoRestante > 0) {
        display.style.color = '#f59e0b';
      } else if (tempoRestante === 0) {
        display.style.color = '#ef4444';
      } else {
        display.style.color = '#3b82f6';
      }
    }

    // Iniciar/Continuar
    btnIniciar.onclick = () => {
      if (!emExecucao) {
        if (tempoRestante === 0) {
          // Define novo tempo
          const min = parseInt(inputMinutos.value) || 0;
          const seg = parseInt(inputSegundos.value) || 0;
          tempoRestante = (min * 60) + seg;
          tempoInicial = tempoRestante;
        }

        if (tempoRestante > 0) {
          emExecucao = true;
          btnIniciar.disabled = true;
          btnPausar.disabled = false;
          inputMinutos.disabled = true;
          inputSegundos.disabled = true;

          intervalo = setInterval(() => {
            if (tempoRestante > 0) {
              tempoRestante--;
              atualizarDisplay();
            } else {
              // Tempo acabou
              clearInterval(intervalo);
              emExecucao = false;
              btnIniciar.disabled = false;
              btnPausar.disabled = true;
              inputMinutos.disabled = false;
              inputSegundos.disabled = false;

              // Alerta sonoro (se possível)
              if (window.speechSynthesis) {
                const utterance = new SpeechSynthesisUtterance('Tempo esgotado');
                utterance.lang = 'pt-BR';
                window.speechSynthesis.speak(utterance);
              }
            }
          }, 1000);
        }
      }
    };

    // Pausar
    btnPausar.onclick = () => {
      if (emExecucao) {
        clearInterval(intervalo);
        emExecucao = false;
        btnIniciar.disabled = false;
        btnPausar.disabled = true;
      }
    };

    // Reiniciar
    btnReiniciar.onclick = () => {
      clearInterval(intervalo);
      emExecucao = false;
      tempoRestante = 0;
      btnIniciar.disabled = false;
      btnPausar.disabled = true;
      inputMinutos.disabled = false;
      inputSegundos.disabled = false;
      atualizarDisplay();
    };

    // Inicializa
    atualizarDisplay();

    // Suporte a teclas de atalho
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (!emExecucao) {
          btnIniciar.click();
        } else {
          btnPausar.click();
        }
      } else if (e.code === 'KeyR') {
        btnReiniciar.click();
      } else if (e.code === 'Escape') {
        window.close();
      }
    });
  </script>
</body>
</html>
